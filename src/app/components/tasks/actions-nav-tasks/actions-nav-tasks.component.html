<div class="actions-nav__buttons-left">
  <ul class="calendar-type-list list" calendarTypeListHandler>
    <li class="calendar-type">
        <button class="btn btn--calendar"
        [ngClass]="this.currentCalendarType === 'day' ? 'active' : ''"
        data-calendar-type="day"
        (click)="switchCalendarType($event)" calendarTypeItemHandler>
            Day
        </button>
    </li>
    <li class="calendar-type">
        <button class="btn btn--calendar"
        [ngClass]="this.currentCalendarType === 'week' ? 'active' : ''"
        data-calendar-type="week"
        (click)="switchCalendarType($event)" calendarTypeItemHandler>
            Week
        </button>
    </li>
    <li class="calendar-type">
        <button class="btn btn--calendar"
        [ngClass]="this.currentCalendarType === 'month' ? 'active' : ''"
        data-calendar-type="month"
        (click)="switchCalendarType($event)" calendarTypeItemHandler>
            Month
        </button>
    </li>
    <li class="calendar-type-indicator" #calendarTypeIndicator></li>
  </ul>
</div>
<div class="month-name d-flex justify-content-end">
 {{ this.selectedMonth }}
</div>
<div class="switcher__wrap">
  <div class="switcher">
    2023
  </div>
  <nav class="switcher__nav">
      <button class="switcher-prev" (click)="triggerPrevBtn()">
      </button>
      <button class="switcher-next" (click)="triggerNextBtn()">
      </button>
  </nav>
</div>
<div class="actions-nav__buttons-right">
  <button class="btn btn--blue btn--scale modal-trigger" (click)="emitNewTaskEvent()">
      <i class="icon icon--plus icon--mr-3"></i>
      New Task
  </button>
</div>
