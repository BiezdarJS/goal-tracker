<section class="login-box">

  <h2 class="title title--login txt-center">
      Sign in<br>
      <span class="font-additional" style="font-size: 14px;line-height: 16px;">
        Login:admin<br>
        Password: 123
      </span>
  </h2>

  <form class="form" [formGroup]="signinForm" (ngSubmit)="signIn()">
      <div class="form-field__wrap">
          <label class="form-field__label" for="email">Enter your username</label>
          <div class="form-field form-field--user">
              <input id="email"
              [ngClass]="username!.invalid && (username!.dirty || username!.touched) ? 'form-field__input--border-invalid' : ''"
              class="form-field__input form-field__input--border form-field__input--email"
              type="text"
              value=""
              placeholder="username"
              formControlName="username">
          </div>
          <div *ngIf="username!.invalid && (username!.dirty || username!.touched)">
            <div *ngIf="username!.errors?.['required']" class="valid-msg valid-msg--invalid">
              This field is required
            </div>
          </div>
      </div>
      <div class="form-field__wrap">
          <label class="form-field__label" for="password">Enter your password</label>
          <div class="form-field form-field--password">
              <input
                [ngClass]="password!.invalid && (password!.dirty || password!.touched) ? 'form-field__input--border-invalid' : ''"
                class="form-field__input form-field__input--border form-field__input--password"
                type="password"
                value=""
                placeholder="Password"
                formControlName="password">
              <i class="password-toggle" passwordToggle></i>
          </div>
          <div *ngIf="password!.invalid && (password!.dirty || password!.touched)">
            <div *ngIf="password!.errors?.['required']" class="valid-msg valid-msg--invalid">
              This field is required
            </div>
          </div>
      </div>
      <div class="form-field__wrap">
        <label class="form-field__label form-field__label--diamond" for="password">Enter Your Name</label>
        <div class="form-field form-field--diamond">
            <input
              [ngClass]="yourName!.invalid && (yourName!.dirty || yourName!.touched) ? 'form-field__input--border-invalid' : ''"
              class="form-field__input form-field__input--border form-field__input--diamond"
              type="text"
              value=""
              placeholder="Your Name"
              formControlName="your_name">
        </div>
        <div *ngIf="yourName!.invalid && (yourName!.dirty || yourName!.touched)">
          <div *ngIf="yourName!.errors?.['required']" class="valid-msg valid-msg--invalid">
            Enter your name :)
          </div>
        </div>
      </div>
      <input type="submit" class="form-submit" value="Sign in">
  </form>
  <div
    *ngIf="this.userNotFound"
    class="valid-msg valid-msg--invalid">
      Nie znaleziono u≈ºytkownika
  </div>
</section>
