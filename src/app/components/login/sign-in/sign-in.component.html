<section class="login-box">

  <h2 class="title title--login txt-center">
      Sign in
  </h2>

  <form class="form" [formGroup]="signinForm" (ngSubmit)="signIn()">
    <img class="login-box__img" src="{{ imagesURL }}/adventurer.svg" alt="">
      <div class="form-field__wrap">
          <label class="form-field__label" for="email">Enter your username</label>
          <div class="form-field form-field--user">
              <input id="email" class="form-field__input form-field__input--border form-field__input--email"
                  type="text" value="" placeholder="username" formControlName="username">
          </div>
      </div>
      <div class="form-field__wrap">
          <label class="form-field__label" for="password">Enter your password</label>
          <div class="form-field form-field--password">
              <input class="form-field__input form-field__input--border form-field__input--password" type="password"
                  value="" placeholder="Password" formControlName="password">
              <i class="password-toggle" passwordToggle></i>
          </div>
      </div>
      <div class="form-field__wrap">
        <label class="form-field__label form-field__label--diamond" for="password">Enter Your Name</label>
        <div class="form-field form-field--diamond">
            <input class="form-field__input form-field__input--border form-field__input--diamond" type="text"
                value="" placeholder="Your Name" formControlName="your_name">
        </div>
      </div>
      <input type="submit" class="form-submit" value="Sign in">
  </form>
</section>
