<div class="header__left">
  <button class="user user--mobile"></button>
  <h2 class="title title--main">
    Good morning, Eva <br>
    <span class="smaller">
        Welcome back, nice to see you again!
    </span>
  </h2>
</div>
<div class="header__right">
  <div class="d-flex flex--center">
      <div class="form-field form-field--search">
          <input class="form-field__input form-field__input--search" type="text" value="" placeholder="Search">
      </div>
  </div>
  <div class="d-flex flex--center justify-content-end">
      <div class="theme-toggler" >
          <label id="switch" class="theme-toggler__toggle" >
              <input type="checkbox" onchange="toggleTheme(event)" id="slider">
              <span class="theme-toggler__slider round"></span>
          </label>
      </div>
  </div>
  <div class="d-flex flex--center">
      <button class="icon icon--bell"></button>
  </div>
  <div class="d-flex flex--center user--desktop">
      <button class="user"></button>
  </div>
</div>
